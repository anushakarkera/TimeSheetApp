<ion-header>
  <ion-toolbar>
    <ion-title>task-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="task-list">
  <div class="task" *ngFor="let t of tasks;let i=index">
    <div class="task-name">
      {{t.taskName}}
    </div>
    <div class="checkbox" (click)="onTaskSelected(i, t)" >
     <input type="checkbox" >
    </div>
  </div>
</div>
</ion-content>
